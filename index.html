<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./style.css">

    <script src="assets/data/recipes.js"></script>
    <script src="scripts/Components/searchBarComponent.js"></script>

    <script src="scripts/Model.js"></script>
    <script src="scripts/Vue.js"></script>
    <script src="scripts/Controller.js"></script>

    <script src="scripts/main.js" defer></script>
    <script src="scripts/Services/services.js"></script>


</head>
<body>
    <div class="hero container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-10 my-5">
                <img src="./assets/branding/logo.svg" alt="Logo Les petits plats" id="logo">
            </div>
            <div class="col-10 my-5">
                <p class="text-center headline">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
            </div>
            <div class="col-8 my-5 search-bar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search-bar__input" type="text" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search">
                    <span class="search-bar__delete-button"><img src="assets/icons/close-black.svg" alt="icône Fermer"></span>
                    <span class="search-bar__search-button"><img src="" alt="icône Rechercher"></span>
                </form>
            </div>
        </div>
    </div>

    <div class="filters container-fluid my-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <div class="dropdown ingredients-dropdown-container controls-dd">
                            <button class="dropdown_button ingredients-dropdown-button controls-dd"><span class="controls-dd">Ingrédients</span><img class="controls-dd" src="./assets/icons/arrow-down.svg" alt="déplier/replier"></button>
                            <div class="tag-search-container controls-dd">
                                <input type="text"
                                       class="tag-search-input ingredient-search-input controls-dd">
                                <img class="tag-search-close controls-dd"
                                     src="./assets/icons/close-grey.svg"
                                     alt="fermer">
                                <img class="tag-search-search controls-dd"
                                     src="./assets/icons/search-grey.svg"
                                     alt="fermer">
                            </div>
                            <ul class="dropdown_list dropdown-menu ingredients-options controls-dd"></ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown appliances-dropdown-container controls-dd">
                            <button class="dropdown_button appliances-dropdown-button controls-dd"><span class="controls-dd">Appareils</span><img class="controls-dd" src="./assets/icons/arrow-down.svg" alt="déplier/replier"></button>
                            <div
                                    class="tag-search-container appliance-search-input controls-dd">
                                <input type="text" class="tag-search-input controls-dd">
                                <img class="tag-search-close controls-dd"
                                     src="./assets/icons/close-grey.svg"
                                     alt="fermer">
                                <img class="tag-search-search controls-dd"
                                     src="./assets/icons/search-grey.svg"
                                     alt="chercher">
                            </div>
                            <ul class="dropdown_list dropdown-menu appliances-options controls-dd"></ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown ustensils-dropdown-container controls-dd">
                            <button class="dropdown_button ustensils-dropdown-button controls-dd"><span class="controls-dd">Ustensiles</span><img class="controls-dd" src="./assets/icons/arrow-down.svg" alt="déplier/replier"></button>
                            <div class="tag-search-container controls-dd">
                                <input type="text"
                                       class="tag-search-input ustensil-search-input controls-dd">
                                <img class="tag-search-close controls-dd"
                                     src="./assets/icons/close-grey.svg"
                                     alt="fermer">
                                <img class="tag-search-search controls-dd"
                                     src="./assets/icons/search-grey.svg"
                                     alt="chercher">
                            </div>
                            <ul class="dropdown_list dropdown-menu ustensils-options controls-dd"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2 recipes-counter">Counter</div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 tags-section"></div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row justify-content-start cards-container">
<!--                    I populate here recipes'cards-->
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
